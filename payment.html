<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Secure Checkout | EVOLVE</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, sans-serif;
}

body{
    background:#f1f2f4;
}

.header{
    background:#232f3e;
    color:#fff;
    padding:15px;
    text-align:center;
    font-size:18px;
}

.container{
    max-width:600px;
    margin:20px auto;
    background:#fff;
    padding:20px;
    border-radius:8px;
}

h2{
    font-size:18px;
    margin-bottom:15px;
    border-bottom:1px solid #ddd;
    padding-bottom:8px;
}

label{
    font-size:14px;
    font-weight:600;
    margin-top:12px;
    display:block;
}

input, textarea, select{
    width:100%;
    padding:10px;
    margin-top:5px;
    border:1px solid #ccc;
    border-radius:5px;
    font-size:14px;
}

textarea{
    resize:none;
}

.row{
    display:flex;
    gap:12px;
}

.row div{
    flex:1;
}

.payment-option{
    border:1px solid #ddd;
    padding:12px;
    border-radius:6px;
    margin-top:10px;
}

.btn{
    width:100%;
    margin-top:20px;
    padding:12px;
    background:#ffd814;
    border:none;
    border-radius:25px;
    font-size:16px;
    font-weight:bold;
    cursor:pointer;
}

.btn:hover{
    background:#f7ca00;
}
</style>
</head>

<body>

<div class="header">Secure Checkout</div>

<div class="container">

<h2>Delivery Address</h2>

<label>Full Name *</label>
<input type="text" id="name" placeholder="Enter full name">

<label>Mobile Number *</label>
<input type="text" id="phone" placeholder="10-digit mobile number">

<label>Address *</label>
<textarea id="address" rows="3" placeholder="House no, Street, Area"></textarea>

<div class="row">
    <div>
        <label>City *</label>
        <input type="text" id="city">
    </div>
    <div>
        <label>Pincode *</label>
        <input type="text" id="pincode">
    </div>
</div>

<label>State *</label>
<select id="state">
    <option value="">Select State</option>
    <option>Tamil Nadu</option>
    <option>Kerala</option>
    <option>Karnataka</option>
    <option>Andhra Pradesh</option>
</select>

<h2 style="margin-top:25px;">Payment Method</h2>

<div class="payment-option">
    <input type="radio" name="payment" value="gpay" checked> Google Pay / UPI
</div>

<div class="payment-option">
    <input type="radio" name="payment" value="card"> Credit / Debit Card
</div>

<div class="payment-option">
    <input type="radio" name="payment" value="cod"> Cash on Delivery
</div>

<button class="btn" onclick="placeOrder()">Place Order</button>

</div>

<script>
function placeOrder(){

    let name = document.getElementById("name").value.trim();
    let phone = document.getElementById("phone").value.trim();
    let address = document.getElementById("address").value.trim();
    let city = document.getElementById("city").value.trim();
    let pincode = document.getElementById("pincode").value.trim();
    let state = document.getElementById("state").value;

    let payment = document.querySelector('input[name="payment"]:checked').value;

    let namePattern = /^[A-Za-z\s]+$/;
    let phonePattern = /^[0-9]{10}$/;
    let pinPattern = /^[0-9]{6}$/;

    if(!namePattern.test(name)){
        alert("Name should contain only alphabets");
        return;
    }

    if(!phonePattern.test(phone)){
        alert("Enter valid 10-digit mobile number");
        return;
    }

    if(address === "" || city === "" || state === ""){
        alert("All address fields are mandatory");
        return;
    }

    if(!pinPattern.test(pincode)){
        alert("Enter valid 6-digit pincode");
        return;
    }

    // PAYMENT REDIRECTION
    if(payment === "gpay"){
        window.location.href = "gpay.html";
    }
    else if(payment === "card"){
        window.location.href = "card.html"; // optional
    }
    else{
        window.location.href = "success.html";
    }
}
</script>

</body>
</html>
