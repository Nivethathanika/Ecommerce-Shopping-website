<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Buy Now | EVOLVE SOLUTION</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Verdana, Geneva, Tahoma, sans-serif;
}

body{
    background:#f5f5f5;
}

header{
    background:rgb(77,177,199);
    padding:20px;
    text-align:center;
    color:#fff;
    font-size:22px;
    font-weight:bold;
}

.container{
    max-width:900px;
    margin:40px auto;
    background:#fff;
    padding:30px;
    border-radius:10px;
    box-shadow:0 0 10px rgba(0,0,0,0.1);
}

.buy-box{
    display:flex;
    gap:30px;
    flex-wrap:wrap;
}

.buy-box img{
    width:300px;
    height:350px;
    object-fit:cover;
    border-radius:10px;
}

.details{
    flex:1;
}

.details h2{
    font-size:28px;
    margin-bottom:10px;
}

.price{
    font-size:22px;
    color:blueviolet;
    margin:10px 0;
}

.details p{
    font-size:15px;
    color:#555;
    margin-bottom:15px;
}

label{
    font-size:15px;
}

input{
    width:80px;
    padding:6px;
    margin-left:10px;
}

.total{
    font-size:18px;
    font-weight:bold;
    margin:15px 0;
}

.btn-group{
    margin-top:20px;
}

.btn{
    padding:10px 20px;
    background:blueviolet;
    color:#fff;
    text-decoration:none;
    border-radius:5px;
    margin-right:10px;
    display:inline-block;
}

.btn:hover{
    background:purple;
}

footer{
    text-align:center;
    margin-top:40px;
    padding:15px;
    background:#333;
    color:#fff;
    font-size:14px;
}
</style>
</head>

<body>

<header>
EVOLVE SOLUTION - Buy Now
</header>

<div class="container">
<div class="buy-box">

    <!-- IMAGE -->
    <img id="productImage" src="" alt="Product">

    <div class="details">

        <h2 id="productName"></h2>

        <div class="price" id="productPrice"></div>

        <p>
            Premium quality fashion wear with comfortable fabric.
            Perfect for daily use and special occasions.
        </p>

        <label>
            Quantity:
            <input type="number" id="qty" value="1" min="1">
        </label>

        <div class="total" id="totalPrice"></div>

        <div class="btn-group">
            <a href="payment.html" class="btn">Proceed to Payment</a>
            <a href="index.html" class="btn">Back to Shop</a>
        </div>

    </div>

</div>
</div>

<footer>
© 2026 EVOLVE SOLUTION | All Rights Reserved
</footer>

<script>
const params = new URLSearchParams(window.location.search);

const product = params.get("product");
const price = params.get("price");
const img = params.get("img");

document.getElementById("productName").innerText = product;
document.getElementById("productPrice").innerText = "₹" + price;
document.getElementById("productImage").src = img;

const qtyInput = document.getElementById("qty");
const totalPrice = document.getElementById("totalPrice");

function updateTotal(){
    let total = price * qtyInput.value;
    totalPrice.innerText = "Total: ₹" + total;
}

qtyInput.addEventListener("input", updateTotal);

updateTotal();
</script>

</body>
</html>
