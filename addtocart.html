<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Your Cart | EVOLVE</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, sans-serif;
}

body{
    background:#f1f2f4;
}

.header{
    background:#232f3e;
    color:#fff;
    padding:15px;
    text-align:center;
    font-size:18px;
}

.cart-container{
    max-width:900px;
    margin:20px auto;
    background:#fff;
    border-radius:8px;
    padding:20px;
}

.cart-title{
    font-size:20px;
    font-weight:bold;
    margin-bottom:20px;
}

.cart-item{
    display:flex;
    gap:15px;
    padding:15px 0;
    border-bottom:1px solid #ddd;
}

.cart-item img{
    width:120px;
    height:150px;
    object-fit:cover;
    border-radius:5px;
}

.details{
    flex:1;
}

.details h3{
    font-size:16px;
    margin-bottom:6px;
}

.price{
    color:#b12704;
    font-size:18px;
    font-weight:bold;
}

.stock{
    color:green;
    font-size:14px;
    margin:5px 0;
}

.qty{
    display:flex;
    align-items:center;
    gap:8px;
    margin-top:8px;
}

.qty button{
    padding:4px 10px;
    cursor:pointer;
    font-size:16px;
}

.actions{
    margin-top:10px;
}

.actions button{
    background:none;
    border:none;
    color:#007185;
    cursor:pointer;
    margin-right:15px;
}

.actions button:hover{
    text-decoration:underline;
}

.summary{
    text-align:right;
    font-size:18px;
    margin-top:20px;
}

.proceed-btn{
    margin-top:15px;
    width:100%;
    padding:12px;
    background:#ffd814;
    border:none;
    border-radius:25px;
    font-size:16px;
    font-weight:bold;
    cursor:pointer;
}

.proceed-btn:hover{
    background:#f7ca00;
}
</style>
</head>

<body>

<div class="header">Shopping Cart</div>

<div class="cart-container">

<div class="cart-title" id="cartTitle">Proceed to Buy (2 items)</div>

<!-- ITEM 1 -->
<div class="cart-item" data-price="999">
    <img src="https://i.pinimg.com/736x/c3/98/c4/c398c47ddbb848f733ee879e390761ac.jpg">
    <div class="details">
        <h3>Casual Wear</h3>
        <div class="price">₹999</div>
        

        <div class="qty">
            <button onclick="changeQty(this,-1)">-</button>
            <span>1</span>
            <button onclick="changeQty(this,1)">+</button>
        </div>

        <div class="actions">
            <button onclick="removeItem(this)">Delete</button>
            <button>Save for later</button>
        </div>
    </div>
</div>

<!-- ITEM 2 -->
<div class="cart-item" data-price="1499">
    <img src="https://tse3.mm.bing.net/th/id/OIP.wZh1-0_Ob_huQnunVhieqwHaLH">
    <div class="details">
        <h3>Ethnic Wear</h3>
        <div class="price">₹1499</div>
        

        <div class="qty">
            <button onclick="changeQty(this,-1)">-</button>
            <span>1</span>
            <button onclick="changeQty(this,1)">+</button>
        </div>

        <div class="actions">
            <button onclick="removeItem(this)">Delete</button>
            <button>Save for later</button>
        </div>
    </div>
</div>

<div class="summary">
    Subtotal: ₹<span id="subtotal">2498</span>
</div>

<button class="proceed-btn" onclick="goPayment()">Proceed to Buy</button>

</div>

<script>
function calculateTotal(){
    let items=document.querySelectorAll(".cart-item");
    let total=0;
    let count=0;

    items.forEach(item=>{
        let price=parseInt(item.dataset.price);
        let qty=parseInt(item.querySelector(".qty span").innerText);
        total+=price*qty;
        count+=qty;
    });

    document.getElementById("subtotal").innerText=total;
    document.getElementById("cartTitle").innerText=
        `Proceed to Buy (${count} item${count>1?"s":""})`;
}

function changeQty(btn,val){
    let span=btn.parentElement.querySelector("span");
    let qty=parseInt(span.innerText);
    if(qty+val>=1){
        span.innerText=qty+val;
        calculateTotal();
    }
}

function removeItem(btn){
    btn.closest(".cart-item").remove();
    calculateTotal();
}

function goPayment(){
    location.href="payment.html";
}

calculateTotal();
</script>

</body>
</html>
